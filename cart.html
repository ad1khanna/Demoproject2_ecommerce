<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Ecommerce Website - Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">source env/bin/activate
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/inddex.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/product_page.html">Products</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mb-4">
          <h3>Your Cart</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$19.99</td>
                <td><button class="btn btn-danger">Remove</button></td>
              </tr>

                <td>$9.99</td>
                <td><button class="btn btn-danger">Remove</button></td>

          </table>
        </div>
        <div class="col-md-4 mb-4">
          <h3>Cart Summary</h3>
          <table class="table">
            <tbody>
              <tr>
                <td>Subtotal:</td>

              </tr>
              <tr>
                <td>Tax:</td>
                <td>$5.00</td>

              </tr>

          </table>
          <button class="btn btn-primary btn-block">Checkout</button>
        </div>
      </div>
    </div>
